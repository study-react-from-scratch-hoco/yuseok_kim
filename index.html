<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React with TSX</title>
</head>
<body>
    <button id="moveToTsBaseApp">Move to TS base app</button>
    <div id="myapp"></div>
    <div id="tsbaseapp"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script>
        require.config({
            baseUrl: 'out',
            paths: {
                app: 'bundle',
                parser: 'bundle',
                app2: 'bundle',
                test_parser: 'bundle'
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            require(['app'], (app) => {
                if (app && app.initializeApp) {
                    app.initializeApp();
                } else {
                    console.error('App module or initializeApp function not found.');
                }
            });
        });

        document.getElementById('moveToTsBaseApp').addEventListener('click', () => {
            window.location.href = 'app2.html';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React with Plain TS</title>
</head>
<body>
    <button id="moveToTsx">Move to TSX</button>
    <div id="tsbaseapp"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script>
        require.config({
            baseUrl: 'out',
            paths: {
                app: 'bundle',
                parser: 'bundle',
                app2: 'bundle',
                test_parser: 'bundle'
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            require(['app2'], (app2) => {
                if (app2 && app2.initializeApp_TS) {
                    app2.initializeApp_TS();
                } else {
                    console.error('App2 module or initializeApp_TS function not found.');
                }
            });
        });

        document.getElementById('moveToTsx').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
